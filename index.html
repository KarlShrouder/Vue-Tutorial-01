<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Multiple View Instances</h1>

    <div id="vue-app-one">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
      <button v-on:click="changeTitle">Change App Two Title</button>
    </div>

    <div id="vue-app-two">
      <h2>{{ title }}</h2>
      <p>{{ greet }}</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
