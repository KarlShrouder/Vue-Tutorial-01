<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>

      <button @click.once="add(1)">Add a Year</button>
      <button @click="subtract(1)">Subtract a Year</button>
      <button @dblclick="add(10)">Add 10 Years</button>
      <button @dblclick="subtract(10)">Subtract 10 Years</button>

      <p>My age is {{ age }}</p>

      <div id="canvas" @mousemove="updateXY">{{ x }}, {{ y }}</div>

      <a @click.prevent="click" href="http://www.youtube.com">YouTube</a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
